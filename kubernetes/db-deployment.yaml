apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: sjason
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/sjason-harbor-project/db@sha256:39e4c81e7136e9b6b0934692a7a3f7e0b78b0cae3e2905de9c33ae3032d77646
        ports:
        - containerPort: 5432
